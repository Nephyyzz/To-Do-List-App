<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container todo-container">
    <h1 class="text-center mb-4" id="title">To-Do List</h1>
    <p class="text-center mb-4" id="description">Manage your tasks in a simple and effective way.</p>

    <form id="survey-form">
      <input type="text" id="new-task" class="form-control" placeholder="Enter new task" required>
      <button type="submit" class="btn btn-add w-100">Add Task</button>
    </form>

    <ul class="todo-list mt-4" id="todo-list"></ul>
  </div>

  <div class="footer">
    <p>Project by <strong>Nephyy</strong></p>
    <p>
      <a href="https://github.com/Nephyyzz" target="_blank" title="GitHub Profile">
        <i class="fa fa-github" style="font-size: 24px;"></i> View my GitHub
      </a>
    </p>
  </div>

  <script src="main.js"></script>

</body>
</html>
